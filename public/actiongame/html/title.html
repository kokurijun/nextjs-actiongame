<body>
  <button id="logout" onclick="logout()">ログアウト</button>
  <div class="NavigationMenu">

  </div>
  
  <main>
    <div id="user-info" style="position: absolute; top: 10px; left: 10px; font-size: 20px;"></div></br>

      <h1>遊び方</h1>
      <p>このゲームの遊び方は以下の通りです。</p>

        <li>コマンドバトルはクリックで操作します。</li>
        <li>コマンドバトルで敵に負ける、または落下するとゲームオーバーになります。</li>

        <li>スコアはクリアマップ数です。</li>
        <li>全画面推奨です。</li>
      </ul>
